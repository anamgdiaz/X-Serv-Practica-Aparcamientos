{% extends "index.html" %}

{% block listado %}
<div class="public">
	{{titulo|safe}}
</div>
	{{lista_selecc|safe}}
	<br><br>
	{% if seleccionados.has_previous %}
		<a href="?page={{ seleccionados.previous_page_number }}">  Previous page</a>
	{% endif %}

	{{ seleccionados.number }} - {{ seleccionados.paginator.num_pages }}

	{% if seleccionados.has_next %}
		<a href="?page={{ seleccionados.next_page_number }}"> Next page </a>
	{% endif %}
{% endblock %}
